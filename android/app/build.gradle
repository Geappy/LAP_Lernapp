plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin must be applied after Android/Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.karteikarten_app"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.karteikarten_app"
        minSdk = flutter.minSdkVersion
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // âœ… single 64-bit APK, avoids memory crash on big PDFs
        ndk {
            abiFilters "arm64-v8a"
            // add "x86_64" too if you want emulator support
        }
    }

    buildTypes {
        release {
            // TODO: replace with real signing config
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
